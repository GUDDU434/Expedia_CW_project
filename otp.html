<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #otpPage {
        width: 30%;
        height: 400px;
        background-color: lightgray;
        margin: auto;
        margin-top: 50px;
        display: flex;
      }
      form {
        width: 400px;
        border: 1px solid rgb(230, 230, 230);
        margin: 3% auto;
        padding: 3%;
        background: white;
        text-align: center;
      }
      #div1 {
        height: 30px;

        width: 80%;
        margin: auto;
        display: flex;
      }
      #div1 > div {
        width: 30%;
        display: flex;
        justify-content: space-between;
        padding-top: 1.5%;
      }
      #div1 > div:last-child {
        margin-left: 10px;
        width: 70%;
      }
      #div1 > div:first-child {
        font-size: large;
        font-weight: bold;
        color: grey;
      }
      #img {
        display: flex;
      }
      #img > div {
        width: 30%;
        height: 30px;
        margin-top: -2px;
      }
      img {
        width: 100%;
        margin-top: -15px;
      }
      #photo {
        margin-top: -2px;
      }
      #photo1 {
        margin-top: -3px;
      }
      #name {
        padding-top: -10px;
      }
      #pay {
        color: gray;
        line-height: 10px;
      }
      #submit {
        height: 35px;
        width: 150px;
        color: white;
        background-color: gray;
        border: 3px;
      }
      #pay ~ h5 {
        color: red;
      }
      #visa {
        color: red;
      }
      #newAmount {
        color: red;
      }
    </style>
  </head>

  var newAmount = JSON.parse(localStorage.getItem("overviewdata")) 
  document.querySelector("#newAmount").innerText ="Rs. "+newAmount[0].Total_RoomPrice;

  document.querySelector("#form").addEventListener("submit",confirm);

    }

    }
