<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e9a802e1b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/createAccount/createAccount.css">
    
</head>
<body>
   <div id="signLogo">
        <img  src="https://www.expedia.co.in/_dms/interstitial/logo.svg?locale=en_GB&siteid=27" alt="signLogo">
   </div>
   <div class="stline"></div>
    <div id="main1">
    
        <form id="form">
            <h1>Create an account</h1>
            <input id="email" type="text" placeholder="Email address" />
             <p></p>
            <input id="fname" type="text" placeholder="First name" />
            <P></P>
             <input id="sname" type="text" placeholder="Surname" >
            <P></P>
            <input id="password" type="text" placeholder="password" >
            <P></P>
            <div id="inline">
               <div>
                    <input style=" height:20px;width:20px" id="checkbox" type="checkbox" />
                  
               </div>
               <div>
                    <p>I'd like to receive travel deals, special offers and other information from Expedia via email</p>
               </div>
            </div>
             <P id="terms">By creating an account, I agree to the Expedia<span style="color: blue;"> Terms and Conditions. Privacy Statement </span> and <span style="color: blue;">Expedia Rewards Teams and Condition</span></P>
            <input style="border:0px" type="submit" value="Continue" id="loginPage" />
             <p style="text-align: center;">Already have an account? <span id="sign1" style="color: blue;">Sign in</span> </p>
             <p style="text-align: center;">or continue with</p>
             <div id="fontasome">
                 <div>
                    <i class="fa-brands fa-apple"></i>
                 </div>
                 <div>
                    <i class="fa-brands fa-facebook"></i>
                 </div>
                 <div>
                    <i class="fa-brands fa-google"></i>
                 </div>
             </div>
        </form>
    </div>
</body>
</html>
